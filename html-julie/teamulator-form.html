<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css-julie/julie-teamulator.css">
  <link rel="stylesheet" media="only screen and (max-width:500px)" href="../css-julie/julie-teamulator-mobile.css">
  <script src="https://kit.fontawesome.com/035427af25.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>teamulator-contact</title>
</head>
<body>
  <div class="container">
    <header class="header-container">
      <div class="header-flag header-flag-size">

        <h1>group performance</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">team leader</a></li>
          <li><a href="#">speaking</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>
  <section id="contact" class="contact">
    <form action="#" class="contact-form">
      <h2 class="title">how to<strong> contact us</strong></h2>
      <input type="text" placeholder="full name" name="name" id="name" />
      <input type="email" placeholder="Email" name="email" id="email" />
      <input
        type="text"
        placeholder="your message..."
        name="message"
        id="message"
      />
      <button class="contact-form-button">sending</button>
    </form>
  </section>
</body>
</html>
